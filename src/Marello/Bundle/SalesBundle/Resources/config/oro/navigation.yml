navigation:
    menu_config:
        items:
            sales_tab:
                label: 'marello.sales.navigation.sales.label'
                uri: '#'
                extras:
                    icon: fa-shopping-cart
                    position: 20

            sales_channels:
                label: marello.sales.saleschannel.entity_plural_label
                uri: '#'
