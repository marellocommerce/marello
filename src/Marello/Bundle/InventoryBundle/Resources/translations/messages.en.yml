                    inventory_allocation_priority: Set the sorting for Allocations which warehouse options to use first. Mixed will be based on qty and will less prioritise the type of warehouse, external warehouses will be pushed down, Internal will prioritise own warehouses (all warehouses that are not of the external type), External will prioritise warehouses of the external type before all others
                    managed_inventory_for_external_warehouse: Default value for InventoryLevel manageable option for External Warehouses
                    adjust_inventory_qty: If this option is enabled, an API request to update InventoryLevel will adjust the quantity value with a provided one, as usual. If the option is turned off - then the request will replace the value.
