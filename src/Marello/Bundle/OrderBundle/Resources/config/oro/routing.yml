marello_order_bundle:
    resource: "@MarelloOrderBundle/Controller"
    type:     annotation
    prefix:   /marello/order

marello_order_bundle_api:
    resource: "@MarelloOrderBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
